version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: het-parket-gilde-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./data:/var/www/html/data
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DB_HOST=mysql
      - DB_NAME=het_parket_gilde
      - DB_USER=parket_user
      - DB_PASS=parket_secure_password_2024
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - parket-network

  mysql:
    image: mysql:8.0
    container_name: het-parket-gilde-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password_2024
      - MYSQL_DATABASE=het_parket_gilde
      - MYSQL_USER=parket_user
      - MYSQL_PASSWORD=parket_secure_password_2024
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    restart: unless-stopped
    networks:
      - parket-network

volumes:
  mysql_data:

networks:
  parket-network:
    driver: bridge
